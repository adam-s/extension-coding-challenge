<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Page</title>
  </head>
  <body>
    <div id="root">
      <form id="form" class="form">
				<h2>Settings</h2>
				<div class="form-control">
					<label for="document-uri">Document location</label>
					<input
            type="text"
            id="document-uri"
            name="documentUri"
            placeholder="Enter documentation location"
            pattern="https://docs.google.com/document/d/.*"
            value="https://docs.google.com/document/d/1Z0IxO8x8B2xCrdSQ4KykAU3nVxtOf6KRLNR9_O7sEcQ/edit"
            require
          />
					<small>Error message</small>
				</div>
				<div class="form-control">
					<label for="input-text">Text to type</label>
					<input
            type="text"
            id="input-text"
            name="inputText"
            placeholder="Enter text to type"
            value="Type this test please"
            required
          />
					<small>Error message</small>
				</div>
				<button type="submit" href="" class="form-button">Save</button>
      </form>
    </div>
    <script src="index.ts"></script>
  </body>
</html>
